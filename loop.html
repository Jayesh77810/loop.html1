<!DOCTYPE html>
<html>
<body>
<h2>JavaScript For Loop</h2>
<p id="demo"></p>
<script>
var foods = ["Momos", "Pizza", "Burger",
"Pasta", "Noodles", "Spring roll"];
var text = "";
var i;
for (i = 1; i < foods.length; i++) {
  text += foods[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
